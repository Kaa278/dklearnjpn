<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotoba | Belajar Bahasa Jepang</title>
    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ef4444'/><text x='50' y='50' font-family='sans-serif' font-size='60' fill='white' text-anchor='middle' dy='.35em' font-weight='bold'>文</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Hanzi Writer -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

    <!-- Vercel Analytics -->
    <script type="module">
        import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
        inject();
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        jp: ['Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        page: '#f0f1f5',
                        primary: '#1c1c1e',
                        secondary: '#8e8e93',
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased min-h-screen p-6 md:p-10">

    <!-- Container -->
    <div class="max-w-screen-xl mx-auto space-y-8">

        <!-- Header Section -->
        <header
            class="sticky top-0 z-50 bg-page/80 backdrop-blur-lg border-b border-gray-200/50 -mx-6 md:-mx-10 px-6 md:px-10 py-4 mb-6 flex flex-col gap-4 relative">
            <!-- Hamburger Menu Button (Mobile Only) - Top Right -->
            <button id="menuToggle"
                class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors absolute right-6 top-4 z-10">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>


            <!-- Top Row: Title, Stats, Search -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-3 md:gap-4">
                <!-- Title & Stats Badge -->
                <div class="flex flex-col">
                    <div class="flex items-center gap-2 md:gap-3">
                        <h1 id="pageTitle" class="text-2xl md:text-4xl font-extrabold tracking-tight text-primary">
                            Kotoba.</h1>
                        <span
                            class="px-2 py-0.5 md:px-2.5 md:py-1 bg-white text-gray-600 text-xs font-bold rounded-lg shadow-sm border border-gray-100"
                            id="totalWordsBadge">0 Kata</span>
                    </div>
                    <p id="pageSubtitle" class="text-secondary text-xs md:text-sm font-medium mt-0.5">Koleksi
                        kosakatamu.</p>
                </div>

                <!-- Search Widget & Filter -->
                <div class="w-full md:w-auto flex gap-2">
                    <div class="relative group w-full md:w-72">
                        <i
                            class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors text-xs md:text-sm"></i>
                        <input type="text" id="searchInput" placeholder="Cari kosakata..."
                            class="w-full pl-8 md:pl-9 pr-3 py-2 md:py-2.5 bento-input text-xs md:text-sm font-medium placeholder-gray-400 bg-white">
                    </div>

                    <!-- Category Filter -->
                    <!-- Custom Category Filter -->
                    <div class="relative z-30" id="customDropdownWrapper">
                        <button id="dropdownCategoryBtn"
                            class="px-3 md:px-4 py-2 md:py-2.5 bg-white rounded-xl shadow-sm border border-gray-100 flex items-center justify-between gap-2 md:gap-3 cursor-pointer hover:bg-gray-50 transition-all min-w-[140px] md:min-w-[160px] text-xs md:text-sm font-bold text-gray-700">
                            <span id="selectedCategoryLabel" class="truncate">Semua Kategori</span>
                            <i id="dropdownArrow"
                                class="fa-solid fa-chevron-down text-xs text-gray-400 transition-transform duration-200"></i>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdownCategoryMenu"
                            class="hidden absolute top-full right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden transform origin-top-right transition-all duration-200 max-h-80 overflow-y-auto custom-scrollbar">
                            <!-- Options will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Navigation (Horizontal) -->
            <nav id="navMenu" class="hidden md:flex gap-2 overflow-x-auto pb-1 md:pb-0">
                <button class="nav-tab-horizontal active" data-section="kotoba">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Kotoba</span>
                </button>
                <button class="nav-tab-horizontal" data-section="hiragana">
                    <i class="fa-solid fa-language"></i>
                    <span>Hiragana</span>
                </button>
                <button class="nav-tab-horizontal" data-section="katakana">
                    <i class="fa-solid fa-font"></i>
                    <span>Katakana</span>
                </button>
                <button class="nav-tab-horizontal" data-section="kanji">
                    <i class="fa-solid fa-pen-nib"></i>
                    <span>Kanji</span>
                </button>
            </nav>
        </header>

        <!-- Main Grid -->
        <main class="pt-4">

            <!-- Feature Banners -->
            <div id="hiraganaQuizBanner" class="hidden mb-8">
                <div
                    class="bento-card bg-gradient-to-br from-blue-500 to-indigo-600 p-6 md:p-8 text-white flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden group">
                    <!-- Background Decoration -->
                    <div class="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                        <span class="text-9xl font-black font-jp">あ</span>
                    </div>

                    <div class="relative z-10 text-center md:text-left">
                        <div
                            class="inline-flex items-center gap-2 bg-white/20 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-3 text-blue-50">
                            <i class="fa-solid fa-gamepad"></i> Game Baru
                        </div>
                        <h2 class="text-2xl md:text-3xl font-black font-jp mb-2">Tebak Hiragana</h2>
                        <p class="text-blue-100 font-medium max-w-md">Ingin menguji hafalan huruf hiragana kamu?
                            Silahkan bermain Tebak Hiragana!</p>
                    </div>

                    <a href="tes/hiragana/index.html"
                        class="relative z-10 bg-white text-blue-600 px-6 py-3.5 rounded-xl font-bold hover:bg-blue-50 transition-all shadow-lg hover:shadow-xl active:scale-95 whitespace-nowrap group-hover:-translate-y-0.5">
                        Mulai Kuis <i
                            class="fa-solid fa-arrow-right ml-2 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                    </a>
                </div>
            </div>

            <div id="vocabGrid" class="bento-grid pb-20">
                <!-- Cards injected by JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center">
                <div
                    class="w-20 h-20 bg-gray-200 rounded-3xl flex items-center justify-center mb-6 text-gray-400 text-2xl rotate-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-700 mb-2">Kosong.</h3>
                <p class="text-secondary font-medium">Tidak ada hasil yang cocok.</p>
            </div>
        </main>

    </div>

    <!-- Modal Overlay -->
    <div id="detailModal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <!-- Modal Content -->
        <div class="bg-white rounded-[32px] w-full max-w-lg shadow-2xl transform scale-95 transition-transform duration-300 flex flex-col overflow-hidden relative"
            id="modalContent">

            <!-- Close Button -->
            <button id="closeModal"
                class="absolute top-4 right-4 z-10 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-500 transition-colors">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>

            <!-- Top Section: Character Animation -->
            <div class="bg-page flex flex-col items-center justify-center py-6 md:py-10 relative">
                <div id="characterTarget" class="min-h-[240px] md:min-h-[200px]"></div>

                <!-- Replay Button - Below character box -->
                <button id="animateBtn"
                    class="mt-4 md:mt-6 px-4 md:px-5 py-2 bg-primary text-white rounded-full text-xs md:text-sm font-bold shadow-sm hover:bg-gray-800 flex items-center gap-2 transition-transform active:scale-95">
                    <i class="fa-solid fa-rotate-right"></i>
                    <span>Ulangi Animasi</span>
                </button>
            </div>

            <!-- Bottom Section: Details -->
            <div class="p-4 md:p-8">
                <div class="flex items-center gap-3 mb-2">
                    <span id="modalCategory"
                        class="px-2 md:px-3 py-1 bg-gray-100 text-gray-500 rounded-lg text-xs font-bold uppercase tracking-wide">Category</span>
                    <div id="modalCategoryDot" class="w-2 h-2 rounded-full bg-gray-400"></div>
                </div>

                <div class="flex items-baseline gap-3 md:gap-4 mb-4 md:mb-6">
                    <div class="flex items-center gap-2 md:gap-3">
                        <h2 id="modalTitle" class="text-3xl md:text-4xl font-black text-gray-800 font-jp">Word</h2>
                        <!-- Speaker Button -->
                        <button id="speakerBtn"
                            class="p-2 md:p-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-all active:scale-95 shadow-sm"
                            title="Dengarkan Pronunciation">
                            <i class="fa-solid fa-volume-high text-base md:text-lg"></i>
                        </button>
                    </div>
                    <p id="modalReading" class="text-lg md:text-xl font-bold text-blue-500 font-sans">Reading</p>
                </div>

                <div class="space-y-3 md:space-y-4">
                    <div>
                        <p class="text-xs text-secondary font-bold uppercase tracking-wider mb-1">Arti</p>
                        <p id="modalMeaning" class="text-base md:text-lg text-primary font-medium">Meaning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
