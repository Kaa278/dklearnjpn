<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotoba | Kosakata Jepang</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        jp: ['Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        page: '#f0f1f5',
                        primary: '#1c1c1e',
                        secondary: '#8e8e93',
                    }
                }
            }
        }
    </script>
</head>

<body class="antialiased min-h-screen p-6 md:p-10">

    <!-- Container -->
    <div class="max-w-screen-xl mx-auto space-y-8">

        <!-- Header Section -->
        <header class="flex flex-col gap-6 relative">
            <!-- Hamburger Menu Button (Mobile Only) - Top Right -->
            <button id="menuToggle"
                class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors absolute right-0 top-0 z-10">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <!-- Top Row: Title, Stats, Search -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                <!-- Title & Stats Badge -->
                <div class="flex flex-col">
                    <div class="flex items-center gap-4">
                        <h1 class="text-4xl font-extrabold tracking-tight text-primary">Kotoba.</h1>
                        <span
                            class="px-3 py-1 bg-white text-gray-600 text-xs font-bold rounded-lg shadow-sm border border-gray-100"
                            id="totalWordsBadge">0 Kata</span>
                    </div>
                    <p class="text-secondary font-medium mt-1">Koleksi kosakatamu.</p>
                </div>

                <!-- Search Widget & Filter -->
                <div class="w-full md:w-auto flex gap-3">
                    <div class="relative group w-full md:w-80">
                        <i
                            class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Cari kosakata..."
                            class="w-full pl-10 pr-4 py-3 bento-input font-medium placeholder-gray-400 bg-white">
                    </div>

                    <!-- Category Filter -->
                    <select id="categoryFilter"
                        class="px-4 py-3 bento-input font-medium text-gray-600 bg-white cursor-pointer focus:ring-0">
                        <option value="Semua">Semua Kategori</option>
                        <option value="Orang">Orang</option>
                        <option value="Tempat">Tempat</option>
                        <option value="Benda">Benda</option>
                        <option value="Kata Kerja">Kata Kerja</option>
                        <option value="Kata Sifat">Kata Sifat</option>
                        <option value="Waktu">Waktu</option>
                        <option value="Makanan / Minuman">Makanan / Minuman</option>
                        <option value="Ungkapan">Ungkapan</option>
                        <option value="Kata Tunjuk">Kata Tunjuk</option>
                        <option value="Kata Tanya">Kata Tanya</option>
                    </select>
                </div>
            </div>

            <!-- Bottom Row: Navigation (Horizontal) -->
            <!-- Navigation Menu -->
            <nav id="navMenu" class="hidden md:flex gap-2 overflow-x-auto pb-1 md:pb-0">
                <button class="nav-tab-horizontal active" data-section="kotoba">
                    <i class="fa-solid fa-book-open"></i>
                    <span>Kotoba</span>
                </button>
                <button class="nav-tab-horizontal" data-section="hiragana">
                    <i class="fa-solid fa-language"></i>
                    <span>Hiragana</span>
                </button>
                <button class="nav-tab-horizontal" data-section="katakana">
                    <i class="fa-solid fa-font"></i>
                    <span>Katakana</span>
                </button>
                <button class="nav-tab-horizontal" data-section="kanji">
                    <i class="fa-solid fa-pen-nib"></i>
                    <span>Kanji</span>
                </button>
            </nav>
        </header>

        <!-- Main Grid -->
        <main>
            <div id="vocabGrid" class="bento-grid pb-20">
                <!-- Cards injected by JS -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center">
                <div
                    class="w-20 h-20 bg-gray-200 rounded-3xl flex items-center justify-center mb-6 text-gray-400 text-2xl rotate-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-700 mb-2">Kosong.</h3>
                <p class="text-secondary font-medium">Tidak ada hasil yang cocok.</p>
            </div>
        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
