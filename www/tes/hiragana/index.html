<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Hiragana | Kotoba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Sans+JP:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f1f5;
        }

        .font-jp {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .bento-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        /* Custom Checkbox Style */
        .checkbox-wrapper input:checked+div {
            background-color: #eff6ff;
            /* blue-50 */
            border-color: #3b82f6;
            /* blue-500 */
            color: #1d4ed8;
            /* blue-700 */
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full">
        <!-- Header / Back -->
        <div class="flex justify-between items-center mb-6">
            <a href="../../index.html"
                class="flex items-center gap-2 text-gray-500 hover:text-gray-800 font-bold transition-colors">
                <i class="fa-solid fa-arrow-left"></i> Kembali
            </a>
            <div id="scoreBadge" class="hidden bg-white px-4 py-1.5 rounded-full shadow-sm">
                <!-- Score Display -->
                <span id="scoreDisplay" class="text-lg font-black flex items-center gap-3">
                    <span class="text-green-500 flex items-center"><i class="fa-solid fa-check mr-1.5"></i>0</span>
                    <span class="w-px h-4 bg-gray-200"></span>
                    <span class="text-red-500 flex items-center"><i class="fa-solid fa-xmark mr-1.5"></i>0</span>
                </span>
            </div>
        </div>

        <!-- Setup Screen -->
        <div id="setupScreen" class="bento-card p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-gray-800 mb-2">Tebak Hiragana</h1>
                <p class="text-gray-500 font-medium">Atur permainan sesuai levelmu!</p>
            </div>

            <!-- Row Filter -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider">Pilih Baris
                        Huruf</label>
                    <button onclick="toggleAllRows()"
                        class="text-xs font-bold text-blue-500 hover:text-blue-600 transition-colors bg-blue-50 px-3 py-1 rounded-lg">
                        Pilih Semua
                    </button>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
                    <!-- Checkboxes generated by JS -->
                    <div id="rowFiltersGrid" class="contents"></div>
                </div>
            </div>

            <!-- Length Options -->
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Jumlah Huruf per
                    Soal</label>
                <div class="flex gap-2">
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="charLength" value="1" class="hidden" checked>
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50">
                            1</div>
                    </label>
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="charLength" value="2" class="hidden">
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50">
                            2</div>
                    </label>
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="charLength" value="3" class="hidden">
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50">
                            3</div>
                    </label>
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="charLength" value="4" class="hidden">
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50">
                            4</div>
                    </label>
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="charLength" value="5" class="hidden">
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50">
                            5</div>
                    </label>
                </div>
            </div>

            <!-- Answer Mode -->
            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Mode Jawaban</label>
                <div class="flex gap-2">
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="answerMode" value="choice" class="hidden" checked>
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50 flex flex-col items-center gap-1">
                            <i class="fa-solid fa-list-ul text-lg"></i>
                            <span class="text-xs">Pilihan Ganda</span>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer checkbox-wrapper">
                        <input type="radio" name="answerMode" value="input" class="hidden">
                        <div
                            class="border-2 border-gray-100 rounded-xl py-3 text-center font-bold text-gray-500 transition-all hover:bg-gray-50 flex flex-col items-center gap-1">
                            <i class="fa-solid fa-keyboard text-lg"></i>
                            <span class="text-xs">Ketik Jawaban</span>
                        </div>
                    </label>
                </div>
            </div>

            <button onclick="startGame()"
                class="w-full bg-blue-500 text-white font-bold py-4 rounded-xl hover:bg-blue-600 transition-colors shadow-lg shadow-blue-200">
                Mulai Main ðŸš€
            </button>
        </div>

        <!-- Quiz Container (Hidden initially) -->
        <div id="quizContainer" class="hidden bento-card p-6 md:p-8 text-center relative overflow-hidden">

            <!-- Progress Bar -->
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gray-100">
                <div id="streakBar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%"></div>
            </div>

            <div class="mt-4 mb-8">
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Tebak Huruf Ini</p>
                <h1 id="questionChar"
                    class="text-6xl md:text-8xl font-black text-gray-800 font-jp mb-4 leading-normal transition-transform hover:scale-105 cursor-default tracking-widest break-all">
                </h1>
            </div>

            <!-- Options Grid (Multiple Choice) -->
            <div id="optionsGrid" class="grid grid-cols-2 gap-3">
                <!-- Options injected by JS -->
            </div>

            <!-- Input Field (Type Answer) -->
            <div id="inputContainer" class="hidden">
                <input type="text" id="answerInput" placeholder="Ketik romaji..." autocomplete="off"
                    class="w-full text-center text-3xl font-bold border-2 border-gray-200 rounded-xl py-3 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all mb-4 uppercase placeholder:normal-case placeholder:text-gray-300 text-gray-800">
                <button onclick="handleInputSubmit()"
                    class="w-full bg-gray-900 text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition-colors shadow-lg">
                    Jawab <i class="fa-solid fa-paper-plane ml-2"></i>
                </button>
            </div>

            <!-- Feedback Overlay (Hidden by default) -->
            <div id="feedbackOverlay"
                class="hidden absolute inset-0 bg-white/95 backdrop-blur-sm flex flex-col items-center justify-center z-10 p-6 text-center">
                <div id="feedbackIcon" class="text-6xl mb-4"></div>
                <h3 id="feedbackText" class="text-2xl font-black mb-2"></h3>
                <p id="feedbackSub" class="text-gray-500 font-bold mb-6 text-xl"></p>
                <button onclick="nextQuestion()"
                    class="px-8 py-3 bg-gray-900 text-white rounded-xl font-bold hover:bg-gray-800 transition-colors">
                    Lanjut <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        // Enhanced Hiragana Data with Rows
        const rawData = [
            { char: 'ã‚', romaji: 'a', row: 'A' }, { char: 'ã„', romaji: 'i', row: 'A' }, { char: 'ã†', romaji: 'u', row: 'A' }, { char: 'ãˆ', romaji: 'e', row: 'A' }, { char: 'ãŠ', romaji: 'o', row: 'A' },
            { char: 'ã‹', romaji: 'ka', row: 'Ka' }, { char: 'ã', romaji: 'ki', row: 'Ka' }, { char: 'ã', romaji: 'ku', row: 'Ka' }, { char: 'ã‘', romaji: 'ke', row: 'Ka' }, { char: 'ã“', romaji: 'ko', row: 'Ka' },
            { char: 'ã•', romaji: 'sa', row: 'Sa' }, { char: 'ã—', romaji: 'shi', row: 'Sa' }, { char: 'ã™', romaji: 'su', row: 'Sa' }, { char: 'ã›', romaji: 'se', row: 'Sa' }, { char: 'ã', romaji: 'so', row: 'Sa' },
            { char: 'ãŸ', romaji: 'ta', row: 'Ta' }, { char: 'ã¡', romaji: 'chi', row: 'Ta' }, { char: 'ã¤', romaji: 'tsu', row: 'Ta' }, { char: 'ã¦', romaji: 'te', row: 'Ta' }, { char: 'ã¨', romaji: 'to', row: 'Ta' },
            { char: 'ãª', romaji: 'na', row: 'Na' }, { char: 'ã«', romaji: 'ni', row: 'Na' }, { char: 'ã¬', romaji: 'nu', row: 'Na' }, { char: 'ã­', romaji: 'ne', row: 'Na' }, { char: 'ã®', romaji: 'no', row: 'Na' },
            { char: 'ã¯', romaji: 'ha', row: 'Ha' }, { char: 'ã²', romaji: 'hi', row: 'Ha' }, { char: 'ãµ', romaji: 'fu', row: 'Ha' }, { char: 'ã¸', romaji: 'he', row: 'Ha' }, { char: 'ã»', romaji: 'ho', row: 'Ha' },
            { char: 'ã¾', romaji: 'ma', row: 'Ma' }, { char: 'ã¿', romaji: 'mi', row: 'Ma' }, { char: 'ã‚€', romaji: 'mu', row: 'Ma' }, { char: 'ã‚', romaji: 'me', row: 'Ma' }, { char: 'ã‚‚', romaji: 'mo', row: 'Ma' },
            { char: 'ã‚„', romaji: 'ya', row: 'Ya' }, { char: 'ã‚†', romaji: 'yu', row: 'Ya' }, { char: 'ã‚ˆ', romaji: 'yo', row: 'Ya' },
            { char: 'ã‚‰', romaji: 'ra', row: 'Ra' }, { char: 'ã‚Š', romaji: 'ri', row: 'Ra' }, { char: 'ã‚‹', romaji: 'ru', row: 'Ra' }, { char: 'ã‚Œ', romaji: 're', row: 'Ra' }, { char: 'ã‚', romaji: 'ro', row: 'Ra' },
            { char: 'ã‚', romaji: 'wa', row: 'Wa' }, { char: 'ã‚’', romaji: 'wo', row: 'Wa' }, { char: 'ã‚“', romaji: 'n', row: 'Wa' } // Group 'n' with Wa for simplicity
        ];

        let gameSettings = {
            activeRows: [],
            length: 1,
            mode: 'choice' // 'choice' or 'input'
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let activeData = [];
        let currentQuestion = null;
        let isAnswered = false;

        // Init Setup Screen
        function initSetup() {
            const rows = ['A', 'Ka', 'Sa', 'Ta', 'Na', 'Ha', 'Ma', 'Ya', 'Ra', 'Wa'];
            const container = document.getElementById('rowFiltersGrid');

            container.innerHTML = rows.map(row => `
                <label class="cursor-pointer checkbox-wrapper">
                    <input type="checkbox" name="rowFilter" value="${row}" class="hidden" checked>
                    <div class="border-2 border-gray-100 rounded-xl py-2 text-center font-bold text-sm text-gray-500 transition-all hover:bg-gray-50 select-none">
                        ${row}
                    </div>
                </label>
            `).join('');

            // Enter key listener for input
            document.getElementById('answerInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    handleInputSubmit();
                }
            });
        }

        function toggleAllRows() {
            const checkboxes = document.querySelectorAll('input[name="rowFilter"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
        }

        function startGame() {
            // Get Settings
            const checkboxes = document.querySelectorAll('input[name="rowFilter"]:checked');
            gameSettings.activeRows = Array.from(checkboxes).map(cb => cb.value);

            const lengthRadio = document.querySelector('input[name="charLength"]:checked');
            gameSettings.length = parseInt(lengthRadio.value);

            const modeRadio = document.querySelector('input[name="answerMode"]:checked');
            gameSettings.mode = modeRadio.value;

            if (gameSettings.activeRows.length === 0) {
                alert("Pilih minimal satu baris huruf!");
                return;
            }

            // Filter Data
            activeData = rawData.filter(item => gameSettings.activeRows.includes(item.row));

            // UI Switch
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('scoreBadge').classList.remove('hidden');

            initGame();
        }

        function initGame() {
            correctCount = 0;
            incorrectCount = 0;
            updateScore();
            nextQuestion();
        }

        function updateScore() {
            document.getElementById('scoreDisplay').innerHTML = `
                <span class="text-green-500 flex items-center"><i class="fa-solid fa-check mr-1.5"></i>${correctCount}</span>
                <span class="w-px h-4 bg-gray-200"></span>
                <span class="text-red-500 flex items-center"><i class="fa-solid fa-xmark mr-1.5"></i>${incorrectCount}</span>
            `;
        }

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateQuestion() {
            let combinedChar = '';
            let combinedRomaji = '';

            for (let i = 0; i < gameSettings.length; i++) {
                const item = getRandomItem(activeData);
                combinedChar += item.char;
                combinedRomaji += item.romaji;
            }

            return {
                char: combinedChar,
                romaji: combinedRomaji
            };
        }

        function generateOptions(correctQuestion) {
            const options = [correctQuestion];
            while (options.length < 4) {
                // Generate distractor of SAME length
                let distractor = '';
                let distRomaji = '';
                for (let i = 0; i < gameSettings.length; i++) {
                    const item = getRandomItem(activeData);
                    distractor += item.char;
                    distRomaji += item.romaji;
                }

                // Avoid duplicates
                if (!options.find(o => o.romaji === distRomaji)) {
                    options.push({ char: distractor, romaji: distRomaji });
                }
            }
            return options.sort(() => Math.random() - 0.5); // Shuffle
        }

        window.nextQuestion = function () {
            isAnswered = false;
            document.getElementById('feedbackOverlay').classList.add('hidden');

            const question = generateQuestion();
            currentQuestion = question;

            // Render Question Char
            document.getElementById('questionChar').textContent = question.char;

            // Adjust Font Size based on length
            const qEl = document.getElementById('questionChar');
            if (gameSettings.length >= 4) {
                qEl.className = "text-4xl md:text-6xl font-black text-gray-800 font-jp mb-4 leading-normal transition-transform hover:scale-105 cursor-default tracking-widest break-all";
            } else if (gameSettings.length >= 2) {
                qEl.className = "text-6xl md:text-7xl font-black text-gray-800 font-jp mb-4 leading-normal transition-transform hover:scale-105 cursor-default tracking-widest break-all";
            } else {
                qEl.className = "text-8xl font-black text-gray-800 font-jp mb-4 leading-normal transition-transform hover:scale-105 cursor-default tracking-widest break-all";
            }

            // Render Input Interface based on Mode
            const optionsGrid = document.getElementById('optionsGrid');
            const inputContainer = document.getElementById('inputContainer');

            if (gameSettings.mode === 'choice') {
                optionsGrid.classList.remove('hidden');
                inputContainer.classList.add('hidden');

                const options = generateOptions(question);
                optionsGrid.innerHTML = options.map(opt => `
                    <button onclick="handleAnswer('${opt.romaji}')" 
                        class="bg-gray-50 hover:bg-blue-500 hover:text-white text-gray-700 font-bold py-4 rounded-xl transition-all duration-200 text-lg border-2 border-transparent hover:border-blue-600 active:scale-95 shadow-sm break-words leading-tight px-2">
                        ${opt.romaji.toUpperCase()}
                    </button>
                `).join('');
            } else {
                // Input Mode
                optionsGrid.classList.add('hidden');
                inputContainer.classList.remove('hidden');
                const textInput = document.getElementById('answerInput');
                textInput.value = '';
                textInput.focus();
            }
        };

        // Sound Effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // Success Chime: High C -> E
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(659.25, audioCtx.currentTime + 0.1); // E5
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                // Error Buzz: Low Sawtooth
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        window.handleAnswer = function (answer) {
            if (isAnswered) return;
            // Note: Don't set isAnswered = true here for input mode validation until correct? 
            // Actually, for consistency, let's treat one submission as one attempt.
            isAnswered = true;

            const isCorrect = answer === currentQuestion.romaji;

            if (isCorrect) {
                correctCount++;
                playSound('correct');
                showFeedback(true);
            } else {
                incorrectCount++;
                playSound('incorrect');
                showFeedback(false);
            }
            updateScore();
        };

        window.handleInputSubmit = function () {
            if (isAnswered) return;
            const inputVal = document.getElementById('answerInput').value.trim().toLowerCase();
            if (!inputVal) return; // Don't submit empty

            handleAnswer(inputVal);
        };

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedbackOverlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');
            const sub = document.getElementById('feedbackSub');

            overlay.classList.remove('hidden');

            if (isCorrect) {
                icon.innerHTML = 'ðŸŽ‰';
                text.textContent = 'Benar!';
                text.className = 'text-3xl font-black mb-2 text-green-500';
                sub.textContent = `Ini dibaca "${currentQuestion.romaji.toUpperCase()}"`;
            } else {
                icon.innerHTML = 'ðŸ« ';
                text.textContent = 'Salah...';
                text.className = 'text-3xl font-black mb-2 text-red-500';
                sub.textContent = `Yang benar adalah "${currentQuestion.romaji.toUpperCase()}"`;
            }
        }

        // Initialize
        initSetup();

    </script>
</body>

</html>
